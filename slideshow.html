<!DOCTYPE html>
<html>
<head>
<style>
 .slideshow-container {
    width: 100%;
    position: relative;
    margin: auto;
  }

  .slides {
    display: none;
    width: 100%;
    height: 500px; /* Adjust the height as needed */
    transition: transform 0.5s ease; /* Add sliding animation */
  }

  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    margin-top: -22px;
    padding: 16px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
  }

  .next {
    right: 0;
    border-radius: 3px 0 0 3px;
  }

  .prev:hover, .next:hover {
    background-color: rgba(0,0,0,0.8);
  }
</style>
</head>
<body>

<div class="slideshow-container">

  <!-- Slides -->
  <div class="slides">
    <img src="img/1.jpg" style="width:100%">
  </div>

  <div class="slides">
    <img src="img/2.jpg" style="width:100%">
  </div>

  <div class="slides">
    <img src="img/3.jpg" style="width:100%">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

</div>

<script>
var slideIndex = 0;
showSlides();

function plusSlides(n) {
  slideIndex += n;
  clearTimeout(autoSlide); // Stop the auto slide when user clicks button
  showSlides();
}

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("slides");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  slides[slideIndex-1].style.display = "block";
  autoSlide = setTimeout(showSlides, 6000); // Change image every 3 seconds
}

// Call showSlides to start the slideshow
window.onload = showSlides;
</script>

</body>
</html>
